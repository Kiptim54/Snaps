{% extends 'gallery/base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        
        {% if category %}
        <h2>Found {{category | length}} in {{message}}</h2>
        {% else %}
        <h2>Sorry, nothing found on {{message}}</h2>
        {% endif %}
    </div>
    </div>
    
        <div class="container">
                
              
            <div class="row">
                {% if category %}
                    {% for photo in category %}
              <div class="col-md-4">
                      <image src="{{photo.Image_url.url}}" alt="searched photo {{message}}" class="img-responsive" data-toggle="modal" data-target="#exampleModalCenter">
                          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">see photo details</button>
    
                              <!-- Modal -->
                              <div id="modalfood"class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                          <img src="{{photo.Image_url.url}}" alt="searched photo {{message}}" class="img-responsive">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                                </div>
                     
            </div>
            {% endfor %}
            {%endif%}
        </div>
       
        <!-- Button trigger modal -->

    
        
      
        
   
{% endblock %}
